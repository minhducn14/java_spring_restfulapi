<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Invoice Email</title>
    <style>
        /* Thiết lập kiểu chung cho email */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        h3 {
            color: #333333;
        }

        p {
            font-size: 16px;
            color: #666666;
        }

        /* Thiết lập bảng sản phẩm */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #e0e0e0;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
            color: #333333;
            font-weight: bold;
        }

        td {
            color: #666666;
        }

        /* Dòng tổng giá trị */
        .total-row {
            font-weight: bold;
            font-size: 16px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h3>Xin chào, <span th:text="${name}">Khách hàng</span>!</h3>
        <p>Cảm ơn bạn đã mua hàng. Dưới đây là thông tin hóa đơn của bạn:</p>

        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${productDetails}">
                    <td th:text="${item.name}">Tên sản phẩm</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.price}">100,000 VND</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2">Tổng cộng:</td>
                    <td th:text="${total}">300,000 VND</td>
                </tr>
            </tfoot>
        </table>

        <p class="footer">Cảm ơn bạn đã chọn dịch vụ của chúng tôi!</p>
    </div>
</body>

</html>
